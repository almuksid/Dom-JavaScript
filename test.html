<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-commerce Product Row with Nav</title>
  <style>
    :root{
      --card-bg:#fff;
      --muted:#666;
      --accent:#1e90ff;
      --radius:12px;
      --shadow:0 6px 18px rgba(15,23,42,0.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background:linear-gradient(180deg,#f6f8fb 0%, #ffffff 100%);
      color:#111827;
      padding:0;
    }

    nav{
      background:#fff;
      box-shadow:var(--shadow);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 32px;
      position:sticky;
      top:0;
      z-index:1000;
    }

    .logo{
      font-weight:800;
      font-size:1.3rem;
      color:var(--accent);
      text-decoration:none;
    }

    .nav-links{
      display:flex;
      gap:24px;
      list-style:none;
      margin:0;
      padding:0;
    }

    .nav-links a{
      text-decoration:none;
      color:#111827;
      font-weight:500;
      transition:color .2s ease;
    }
    .nav-links a:hover{color:var(--accent)}

    .btn-nav{
      background:var(--accent);
      color:white;
      border:0;
      padding:8px 16px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      transition:opacity .2s ease;
    }
    .btn-nav:hover{opacity:.9}

    .container{
      max-width:1200px;
      margin:0 auto;
      padding:32px;
    }

    .row-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
    }
    .row-header h2{margin:0;font-size:1.125rem}
    .row-header a{font-size:.9rem;color:var(--accent);text-decoration:none}

    .product-row{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
      align-items:start;
    }

    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      transition:transform .18s ease, box-shadow .18s ease;
      border:1px solid rgba(15,23,42,0.04);
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(15,23,42,0.12)}

    .media{
      width:100%;
      aspect-ratio:4/3;
      background:#f3f4f6;
      display:block;
    }
    .media img{width:100%;height:100%;object-fit:cover;display:block}

    .body{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1 1 auto;
    }

    .title{
      font-size:1rem;
      margin:0;
      line-height:1.2;
      overflow:hidden;
      white-space:nowrap;
      text-overflow:ellipsis;
    }
    .vendor{font-size:.85rem;color:var(--muted);}

    .price-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin-top:auto;
    }

    .price{font-weight:700;font-size:1.05rem}
    .old-price{font-size:.9rem;color:var(--muted);text-decoration:line-through}

    .actions{display:flex;gap:8px;align-items:center}
    .btn{
      border:0;padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer;
      background:var(--accent);color:white;
      transition:transform .12s ease,opacity .12s ease;
    }
    .btn:active{transform:scale(.98)}

    .ghost{
      background:transparent;color:var(--accent);border:1px solid rgba(30,144,255,0.12);padding:7px 10px;border-radius:9px;
    }

    @media (max-width:420px){
      .container{padding:18px}
      .row-header h2{font-size:1rem}
      .product-row{gap:12px}
      .nav-links{display:none}
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">ShopLogo</a>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button class="btn-nav">Sign In</button>
  </nav>

  <div class="container">
    <div class="row-header">
      <h2>Popular products</h2>
      <a href="#">See all</a>
    </div>

    <section class="product-row" aria-label="product row">
      <article class="card">
        <a class="media" href="#" aria-hidden="true">
          <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=1200&q=80&auto=format&fit=crop" alt="Running shoes">
        </a>
        <div class="body">
          <div>
            <p class="vendor">Athletic Co.</p>
            <h3 class="title">Lightweight Running Shoes</h3>
          </div>
          <div class="price-row">
            <div>
              <div class="price">$79</div>
              <div class="old-price">$99</div>
            </div>
            <div class="actions">
              <button class="ghost">Quick view</button>
              <button class="btn">Add to cart</button>
            </div>
          </div>
        </div>
      </article>

      <article class="card">
        <a class="media" href="#" aria-hidden="true">
          <img src="https://images.unsplash.com/photo-1526178610180-0b5a2c3c
